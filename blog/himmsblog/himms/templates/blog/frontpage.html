 {% extends 'blog/base.html' %}
 
 
 {% block content %}
 {% for post in posts %}
    <div class="post block">
        <h2 class="subtitle"> {{ post.title }} </h2>
        <small> {{ post.date_added }}</small>
        <p> <strong>{{ post.author }}</strong> </p>
        <p>{{ post.body }}</p>
    </div>
 
 {% endfor %}
 
 
 {% endblock %}
